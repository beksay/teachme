<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">

	<ui:define name="content">
	
	<h:form id="form">
		<h:inputText  style="display:none;" />
		<h:inputSecret  style="display:none;" />
		<div class="pageTitle">
			<h2>Регистрация пользователя</h2>
		</div>
		<div class="pageBlock">
			<div class="pageBody">

					<h:panelGrid columns="3">

						<h:outputLabel value="#{msgs.firstname}" />
						<h:inputText id="firstname" class="uname"
							value="#{userAction.user.firstname}" required="true"
							requiredMessage="#{msgs.firstname} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="firstname" display="icon" style="color:red;" />

						<h:outputLabel value="#{msgs.lastname}" />
						<h:inputText id="lastname" value="#{userAction.user.lastname}"
							required="true"
							requiredMessage="#{msgs.lastname} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="lastname" display="icon" style="color:red;" />

						<h:outputLabel value="#{msgs.username}" />
						<h:inputText id="username-new" value="#{userAction.user.username}"
							required="true"
							requiredMessage="#{msgs.username} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="username-new" display="icon" style="color:red;" />
						
						<h:outputLabel value="#{msgs.password}" />
						<h:inputSecret id="password-new" value="#{userAction.user.password}"
							required="true"
							requiredMessage="#{msgs.password} - #{msgs.isReq}">
						</h:inputSecret>
						<h:message for="password-new" display="icon" style="color:red;" />
						
					</h:panelGrid>

					<h:panelGroup class="btnRegBlock">
						<h:commandButton class="button" value="#{msgs.cancel}"
							action="#{userAction.cancel()}" immediate="true" styleClass="btnReject"/>
							<h:outputLabel style="width:100px;display:inline-block"/>				
							<h:commandButton class="button" value="#{msgs.save}"
							action="#{userAction.save()}" styleClass="btnRegister"/>
					</h:panelGroup>
					
					
					
						
			</div>
		</div>
		 
		
		
	</h:form>
	</ui:define>
</ui:composition>
