<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">

    <ui:define name="content">
		
		<div class="full-height p-padding login-page">					
			    
			<div class="logo-block">
				<h:link outcome="/home.xhtml">
					<h1 class="title" >#{msgs.forgotPassword}</h1>
				</h:link>
			</div>
			    
				
				<h:form id="login-form" prependId="false" >
					<p:messages/>	
					<div class="login-inputs">
						<h:inputText value="#{userController.email}" id="email" required="true" requiredMessage="#{msgs.email} - #{msgs.isReq}"/>
						<p:watermark value="#{msgs.email}" for="email"/>
						<h:inputText value="#{userController.lastname}" id="firstName" required="true" requiredMessage="#{msgs.firstName} - #{msgs.isReq}"/>
						<p:watermark value="#{msgs.firstName}" for="firstName"/>
					</div>
					
					<p:messages id="messages"  autoUpdate="true" closable="true"/>
					
					<h:message for="email" styleClass="error"/>
					<h:message for="login-form" />
	
					<p:commandButton value="#{msgs.sendToMail}" action="#{userController.restore()}" icon="fas fa-envelope" styleClass="turquoise-btn" />
					<a  href="#{userController.back()}"  >#{msgs.back}</a>							
				</h:form>
					
				
	
			<div class="clear"></div>
			
			<script type="text/javascript">
	
				$(window).load(function() {
					var element = $('.focus');
					element.focus();
				});
				
			
			</script>
		</div>
			
			
		
				
	</ui:define>	
	
</ui:composition>
