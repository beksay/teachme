<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{msgs.answers} </h2> <br/><br/>	        
		<h:form id="add-card-form" prependId="false">
		   <h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
		    <h:panelGrid styleClass="form-table" columns="3">
		    
		        <h:outputText value="#{msgs.letter}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{answersController.answers.letter}" 
					       id="letter"  style="width:300px;" required="true" requiredMessage="#{msgs.isReq}"/>
				<p:message for="letter" />
				
				<h:outputLabel value="#{msgs.name}" />
				<p:textEditor id="titleName" widgetVar="editor1" value="#{answersController.answers.title}"  height="200" style="margin-bottom:10px"
				    required="true" requiredMessage="#{msgs.isReq}"/>
		        <p:message for="titleName" />
				
				<h:outputLabel value="#{msgs.isAnswer}"/>
                <p:selectBooleanCheckbox value="#{answersController.answers.answer}" />
	
		    </h:panelGrid>
		     
		    <div class="m-top">
		    	<p:commandButton value="#{msgs.save}" ajax="false" action="#{answersController.save()}" styleClass="button light-blue"/>
		    	<h:commandButton value="#{msgs.cancel}" action="#{answersController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		    
		</h:form>
			
		<div class="clear"></div>	
				
	</ui:define>	
</ui:composition>
