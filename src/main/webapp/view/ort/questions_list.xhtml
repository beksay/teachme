<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">

		<h:form id ="filter-form">	
		        <p:inputText value="#{questionsList.searchString}" id="watermark"  styleClass="m-right">
		                <p:ajax listener="#{questionsList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="watermark" value="Поиск" />

				<p:commandButton ajax="true" update="form" value="#{msgs.search}" style="display:none"
				    actionListener="#{questionsList.filterData()}" styleClass="button green f-right" />
				    <h:outputText style="width:20px"/>
				<h:commandLink value="#{msgs.add}" action="#{questionsController.add()}" styleClass="button green f-right" />
		</h:form>
        <div class="clear"></div>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{questionsList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" rowIndexVar="index" tableStyleClass="display-table"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageRepquestionsTemplate="Всего : #{questionsList.model.rowCount} из #{questionsList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatquestionsemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageRepquestions} {RowsPerPageDropdown}"
	            selection="#{questionsList.questions}"
	            first="#{questionsList.first}" >
	            <p:ajax event="rowSelect" listener="#{questionsController.onRowSelect}"/>
				<p:ajax event="page" listener="#{questionsList.onPageChange}"/>  
			   
			    <f:facet name="header">
		            #{msgs.questions}
		        </f:facet>
			   
			    <p:column headerText="#{msgs.number}" width="100">
                     <h:outputText value="#{entity.number}" />
                </p:column>
                
			    <p:column headerText="#{msgs.name}">
			        <h:outputText value="#{entity.title}" escape="false"/>
			    </p:column>
			    
			    <p:column headerText="#{msgs.answers}" expquestionsable="false" style="width:100px;">
			        <p:commandButton action="#{questionsController.view(entity)}" update="@form"  value="#{msgs.view}" />
			    </p:column>
			  
			    <p:column headerText="#{msgs.operation}" expquestionsable="false" style="width:100px;">
			        <p:commandButton action="#{questionsController.edit(entity)}" update="@form" icon="fa fa-edit" class="btn-journal" title="Обработать" />
		        	<p:commandButton action="#{questionsController.delete(entity)}" update="@form" icon="fa fa-remove" class="btn-journal" title="Удалить" />
			    </p:column>
			
			</p:dataTable>
		</h:form>
		
		
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
