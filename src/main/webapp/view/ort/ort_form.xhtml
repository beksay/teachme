<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
	 	<div class="container">
				<div class="jukForm">
					<h:form>
						<div class="row">
							<div class="col-12">
							   <h3>#{msgs.ort} </h3>
							</div>
							<div class="col-6">
								<h:outputLabel value="#{msgs.year}" for="year"/>
				                <p:inputText value="#{ortController.ort.year}" id="year" 
				                    required="true" requiredMessage="#{msgs.year} - #{msgs.isReq}" 
				                    converterMessage="Должны быть только цифры" maxlength="4" validatorMessage="Неправильная сумма">
				                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
								</p:inputText>
				                <h:message for="year" display="icon" style="color:red;" />
							</div>
							<div class="col-6">
							</div>
							<div class="col-6">
								<h:outputText value="#{msgs.name}" for="titleName"/>
								<p:inputText value="#{ortController.ort.title}" id="titleName" required="true" requiredMessage="#{msgs.isReq}"/>
								<p:message for="titleName" />
							</div>
							<div class="col-6">
							</div>
							<div class="col-6 mt-3" >
							   <p:commandButton class="button" value="#{msgs.save}"
								     action="#{ortController.save()}" icon="fas fa-save"/>
								<h:outputLabel style="width:50px;display:inline-block"/>				
								<p:commandButton class="button" value="#{msgs.cancel}" icon="fas fa-window-close"
								    action="#{ortController.cancel()}" immediate="true" />
							</div>
						</div>
						<p:messages/>
					 </h:form>
				</div>
		 </div>	
	</ui:define>	
</ui:composition>
