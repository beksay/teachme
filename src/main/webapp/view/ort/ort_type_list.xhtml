<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 	     <div class="container">
			<div class="mainListData">
			     <div class="mainListFilter">
					<h:form id="filter-form">
						<h:panelGroup styleClass="row filter" layout="block" id="filterPanel">
							<div class="col">
						    	<p:commandButton value="#{msgs.add}" action="#{ortTypeController.add()}" />
							</div>
						</h:panelGroup>
					</h:form>
				</div>
				<h:form id="form">
					<div class="mainListContent">
						<p:dataGrid var="entity" value="#{ortTypeList.model}" columns="3" layout="grid"
							paginator="false" rows="10" rowIndexVar="index" lazy="true" 
							emptyMessage="#{msgs.noRecordsFound}" 
							id="table"
							style="margin-top:0px" 
							sortOrder="DESCENDING"
							styleClass="borderlessGrid"
							rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
				   			currentPageReportTemplate="#{msgs.showPaymentNumbers}" 
				            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}">
					         
					        <f:facet name="header">
					            #{conversationOrt.ort.title} (#{conversationOrt.ort.year})
					        </f:facet>
					        <h:commandLink action="#{ortTypeController.view(entity)}" styleClass="myHoverEffect" >
						        <p:panel header="#{entity.ortTitle.name}" style="text-align:center">
						            <h:graphicImage rendered="#{entity.ortTitle.id == 1}" library="images" name="kg.png" width="170" height="110"/>
						            <h:graphicImage rendered="#{entity.ortTitle.id == 2}" library="images" name="ru.png" width="170" height="110"/>
						            <h:graphicImage rendered="#{entity.ortTitle.id == 3}" library="images" name="mathkg.png" width="170" height="110"/>
						            <h:graphicImage rendered="#{entity.ortTitle.id == 4}" library="images" name="mathru.png" width="170" height="110"/>
						            <h:graphicImage rendered="#{entity.ortTitle.id == 5}" library="images" name="historykg.png" width="170" height="110"/>
						            <h:graphicImage rendered="#{entity.ortTitle.id == 6}" library="images" name="historyru.png" width="170" height="110"/>
						            <br />
						            <h:outputText value="#{entity.ortTitle.amount} сом" />
						        </p:panel>
					        </h:commandLink>
					    </p:dataGrid>
					</div>
				</h:form>
			</div>
		</div>					
	</ui:define>	
</ui:composition>
