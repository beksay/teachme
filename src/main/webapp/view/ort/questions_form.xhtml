<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 	      <div class="container">
				<div class="jukForm">
					<h:form>
						<div class="row">
							<div class="col-12">
							   <h3>#{msgs.answerForm} : #{conversationOrtType.ortType.ortTitle.name}</h3>
							</div>
							<div class="col-6">
								 <h:outputLabel value="#{msgs.number}" for="number"/>
				                <p:inputText value="#{questionsController.questions.number}" id="number" style="width:300px" 
				                    required="true" requiredMessage="#{msgs.number} - #{msgs.isReq}" 
				                    converterMessage="Должны быть только цифры" maxlength="4" validatorMessage="Неправильная сумма">
				                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
								</p:inputText>
				                <h:message for="number" display="icon" style="color:red;" />
							</div>
							<div class="col-6">
							</div>
							<div class="col-6">
								<h:outputLabel value="#{msgs.questionName}" />
								<p:textEditor id="titleName" widgetVar="editor1" value="#{questionsController.questions.title}"  height="300" style="margin-bottom:10px"
								    required="true" requiredMessage="#{msgs.isReq}"/>
						        <p:message for="titleName" />
							</div>
							<div class="col-6">
							</div>
							<div class="col-6 mt-3" >
							   <p:commandButton class="button" value="#{msgs.save}"
								     action="#{questionsController.save()}" icon="fas fa-save"/>
								<h:outputLabel style="width:50px;display:inline-block"/>				
								<p:commandButton class="button" value="#{msgs.cancel}" icon="fas fa-window-close"
								    action="#{questionsController.cancel()}" immediate="true" />
							</div>
						</div>
						<p:messages/>
				 </h:form>
			 </div>
		</div>			
	</ui:define>	
</ui:composition>
