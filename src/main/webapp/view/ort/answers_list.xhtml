<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">

		<h:form id ="filter-form">	
				<h:commandLink value="#{msgs.add}" action="#{answersController.add()}" styleClass="button green f-right" />
		</h:form>
        <div class="clear"></div>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{answersList.model}" paginator="false" rows="20" lazy="true" rowKey="#{entity.id}" rowIndexVar="index" tableStyleClass="display-table"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageRepanswersTemplate="Всего : #{answersList.model.rowCount} из #{answersList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatanswersemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageRepanswers} {RowsPerPageDropdown}"
	            selection="#{answersList.answers}"
	            first="#{answersList.first}" >
				<p:ajax event="page" listener="#{answersList.onPageChange}"/>  
			    <f:facet name="header">
		            #{msgs.answers}
		        </f:facet>
			    <p:column headerText="#{msgs.number}" width="100">
                    #{index + 1}
                </p:column>
                
                <p:column headerText="#{msgs.letter}">
			        <h:outputText value="#{entity.letter}" />
			    </p:column>
                
			    <p:column headerText="#{msgs.name}">
			        <h:outputText value="#{entity.title}" escape="false"/>
			    </p:column>
			      
			    <p:column headerText="#{msgs.answer}">
			        <h:outputText value="#{msgs.correct}" rendered="#{entity.answer==true}"/>
			        <h:outputText value="#{msgs.notCorrect}" rendered="#{entity.answer==false}"/>
			    </p:column>
			  
			    <p:column headerText="#{msgs.operation}" expanswersable="false" style="width:100px;">
			        <p:commandButton action="#{answersController.edit(entity)}" update="@form" icon="fa fa-edit" class="btn-journal" title="Обработать" />
		        	<p:commandButton action="#{answersController.delete(entity)}" update="@form" icon="fa fa-remove" class="btn-journal" title="Удалить" />
			    </p:column>
			
			</p:dataTable>
		</h:form>
		
		
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
