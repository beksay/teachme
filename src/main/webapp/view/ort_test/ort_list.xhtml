<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 	<div class="container">
			<div class="mainListData">
				<h:form id="form">
					<p:dataTable var="entity" value="#{ortList.model}" 
						paginator="true" rows="10" rowIndexVar="index" lazy="true" 
						emptyMessage="#{msgs.noRecordsFound}" 
						id="table"
						style="margin-top:0px"
						sortOrder="DESCENDING"
						selectionMode="single" selection="#{ortController.ort}"
						currentPageReportTemplate="Всего : #{ortList.model.rowCount} из #{ortList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
						rowsPerPageTemplate="10,20,50" paginatorPosition="bottom" pageLinks="10"
			            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
			            first="#{ortList.first}" >
			            <p:ajax event="page" listener="#{ortList.onPageChange}"/>  
			            <p:ajax event="rowSelect" listener="#{ortController.onRowSelectTest}"/>
			                <f:facet name="header">
					            #{msgs.ort}
					        </f:facet> 
						    <p:column headerText="#{msgs.year}">
						        <h:outputText value="#{entity.year}" />
						    </p:column>
						    <p:column headerText="#{msgs.name}">
						        <h:outputText value="#{entity.title}" />
						    </p:column>
				    </p:dataTable>
				</h:form>
			</div>
		</div>					
	</ui:define>	
</ui:composition>
